networks:
- config:
    ipv4.address: auto
    ipv6.address: none
  description: "Bridge"
  managed: false
  name: lxdbr0
  type: ""
storage_pools:
- config:
  description: "Default pool"
  name: default
  driver: dir
profiles:
- config:
  description: "Profiles"
  devices:
    eth0:
      name: eth0
      nictype: bridged
      parent: lxdbr0
      type: nice
    root:
      path: /
      pool: default
      type: disk
  name: default
